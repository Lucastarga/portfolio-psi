<!DOCTYPE html>
<html>
	<head>
		<title>Ghostbusters</title>
		<link rel="shortcut icon" href="./image/fantasma-1.png" type="image/x-icon">
		<meta charset="UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link rel="stylesheet" href="./css/style.css" />
		<script src="https://kit.fontawesome.com/f81c81ae7b.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<div class="container">
			<div class="row mb-5">
				<div class="col">
					<div>
						<h1 class="title end-game relative z-index-2">
							GHOSTBUSTERS
						</h1>
					</div>
				</div>
			</div>

			<div id="alert" class="alert alert-danger alert-dismissible fade show col-10 m-auto mb-3" role="alert">
				Selecione um nível para iniciar o jogo!
				<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<div class="mb-2">
							<select class="form-control" id="nivel">
								<option value="">Selecione o nível</option>
								<option value="facil">Fácil</option>
								<option value="normal">Normal</option>
								<option value="dificil">Difícil</option>
							</select>
						</div>
					</div>
				</div>
			</div>


			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						<button type="button" class="btn-hallowen btn btn-danger btn-lg" onclick="iniciarJogo()" >INICIAR JOGO</button>
					</div>
				</div>
			</div>
		</div>

		<script src="./js/jogo.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

	</body>
</html>
